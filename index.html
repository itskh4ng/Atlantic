<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trillium</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="name" content="Trillium">
    <meta name="description" content="Flourish with Trillium, the next gen proxy.">
    <script src="../uv/uv.bundle.js"></script>
    <script src="../uv/uv.config.js"></script>
    <script src="../assets/register-sw.js"></script>
    <script src="../assets/search.js" defer></script>
    <script src="../assets/eruda.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-logo"></div>
      <div class="nav-controls">
        <button class="nav-button" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-button" onclick="goForward()"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search or Enter a Web Address" />
        <button class="search-button" onclick="devTools()"><i class="far fa-puzzle-piece"></i></button>
      </div>
     <button class="nav-button" onclick="location.href='options.html'"><i class="far fa-sliders-simple"></i></button>
    </nav>

    <aside class="sidebar">
      
      <button class="sidebar-icon" onclick="location.href='app/gamepad.html'" type="button">
        <i class="fas fa-gamepad"></i>
      </button>
      
        <i class="fat fa-hyphen"></i>
      
      <button class="sidebar-icon active" onclick="location.href='index.html'" type="button">
        <i class="fas fa-compass"></i>
      </button>
      
        <i class="fat fa-hyphen"></i>
      
      <button class="sidebar-icon" onclick="location.href='options.html'" type="button">
        <i class="fas fa-sliders-simple"></i>
      </button>
      
    </aside>

    <main class="main-content">
<iframe id="main-iframe" src="search.html" style="position: absolute; top: 100px; left: 100px; right: 0; bottom: 0; width: calc(100% - 100px); height: calc(100% - 100px); border: none; border-radius: 24px 0 0 0;"></iframe>
    </main>
    <script>
      function goBack() {
        window.history.back(); 
      }

      function goForward() {
        window.history.forward(); 
      }

      function navigateTo() {
        const url = document.getElementById("search-input").value;
        if (url) {
          window.location.href = url;  
        }
      }
    </script>
  </body>
</html>
